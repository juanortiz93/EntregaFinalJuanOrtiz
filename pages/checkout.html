<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckOut</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <meta name="description" content="Cotizador de electrodomésticos para obtener precios y detalles">
    <link rel="shortcut icon" href="../img/logo.jpeg">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/logo.jpeg" alt="Logo de la aplicación">
            <h3>Tecnodomesticos</h3>
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Catálogo</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="detalle-producto">
            <h2>Detalle del Producto</h2>
            <div id="info-producto">
                <img src="lavadora.jpg" alt="Lavadora">
                <div>
                    <h3>Nombre del Producto</h3>
                    <p>Precio: $500</p>
                    <p>Descuento: $50</p>
                    <p>Valor Final: $450</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p> 2024 Tecnodomesticos. Todos los derechos reservados. Por Juan Ortiz para CoderHouse</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
