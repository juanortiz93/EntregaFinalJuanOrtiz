<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medios de pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <meta name="description" content="Cotizador de electrodomésticos para obtener precios y detalles">
    <link rel="shortcut icon" href="../img/logo.jpeg">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/logo.jpeg" alt="Logo de la aplicación">
            <h3>Tecnodomesticos</h3>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./mediosDePago.html">Medios de pago</a></li>
                <li><a href="./checkout.html">Check out</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="detalle-producto">
            
            <div id="info-producto" class="contenedor-horizontal" >
                <div class="div-detalle">                    
                    <img src="../img/tv50pulgadas.jpg" alt="Televisor">
                    <h4>TV Sony 50"</h4>
                    
                </div>
                <div class="div-detalle">
                    <h3>Detalle del Producto</h3>
                    <p>Subtotal: $1.620.000</p>
                    <p>IVA: $475.000</p>
                    <p>Total: $2.025.000</p>
                    <p>Valor Final: $2.500.000</p>   
                </div>
                
            </div>
            <div id="medios-pago" >
                <h3>Medios de Pago</h3>
                <!-- Lista para mostrar los medios de pago disponibles -->
                <ul id="lista-medios-pago">
                    <form id="form-medios-pago">
                        <label >
                            <input type="radio" name="medio-pago" value="Tarjeta Falabella">
                            Tarjeta Falabella - Descuento: 20%
                        </label>
                        <label >
                            <input type="radio" name="medio-pago" value="Tarjeta Falabella">
                            Tarjeta Tuya - Descuento: 30%
                        </label>
                        <label >
                            <input type="radio" name="medio-pago" value="Tarjeta Falabella">
                            Tarjeta Davivienda - Descuento: 25%
                        </label>
                        <label >
                            <input type="radio" name="medio-pago" value="Tarjeta Falabella">
                            Tarjeta Scotiabank Colpatria: - Descuento: 10%
                        </label>
    
                    </form>
                    <button>Continuar</button>
                </ul>
            </div>
        </section>
        
    </main>
    <footer>
        <p> 2024 Tecnodomesticos. Todos los derechos reservados. Por Juan Ortiz para CoderHouse</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
