<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecnodomesticos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="description" content="Cotizador de electrodomésticos para obtener precios y detalles">
    <link rel="shortcut icon" href="./img/logo.jpeg">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/logo.jpeg" alt="Logo de la aplicación">
            <h3>Tecnodomesticos</h3>
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Catálogo</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <div class="cards-container">
        <div class="card">
            <img src="./img/tv50pulgadas.jpg" alt="Lavadora">
            <h6>TV Sony 50"</h6>
            <p>Precio: $500</p>
            <button>Añadir al carrito</button>
        </div>

        <div class="card">
            <img src="./img/samsungS24.jpeg" alt="Nevera">
            <h6>Telefono Samsung Galaxy S24</h6>
            <p>Precio: $800</p>
            <button>Añadir al carrito</button>
        </div>

        <div class="card">
            <img src="./img/boseHeadset.jpeg" alt="Horno">
            <h6>Audifonos Bose Comfort</h6>
            <p>Precio: $300</p>
            <button>Añadir al carrito</button>
        </div>

        <div class="card">
            <img src="./img/acer15.jpeg" alt="Microondas">
            <h6>Computador Acer 15"</h6>
            <p>Precio: $150</p>
            <button>Añadir al carrito</button>
        </div>
    </div>
    </main>
    <footer>
        <p> 2024 Tecnodomesticos. Todos los derechos reservados. Por Juan Ortiz para CoderHouse</p>
    </footer>
        <script src="index.js"></script>
</body>
</html>
